<div *ngIf="showMe">


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="ecu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ecu </th>
      <td mat-cell *matCellDef="let element"> {{element.ecu}} </td>
    </ng-container>
  
    <ng-container matColumnDef="percentage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Percentage </th>
      <td mat-cell *matCellDef="let element"> {{element.percentage}} </td>
    </ng-container>

    <ng-container matColumnDef="average">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Average </th>
      <td mat-cell *matCellDef="let element"> {{element.average}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaconv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> fechaconv </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaconv}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons> after </mat-paginator>
  
  <button (click)="close()" mat-stroked-button color="primary">Close</button>

</div>


<div *ngIf="showMeNow">
<mat-selection-list #report [multiple]="false">
    <mat-list-option *ngFor="let report of typesOfReports" [value]="report">
      {{report}}
    </mat-list-option>
  </mat-selection-list>
  
  <p *ngIf="selected">
    Report selected: {{report.selectedOptions.selected[0]?.value}}
  </p>

  <button (click)="execute_report(report.selectedOptions.selected[0]?.value)" mat-stroked-button color="primary">Execute</button>
  <button (click)="delete(report.selectedOptions.selected[0]?.value)" mat-stroked-button color="warn">Delete</button>

</div>
