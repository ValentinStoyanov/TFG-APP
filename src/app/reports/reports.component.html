    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            HistoricoPosiciones
          </mat-panel-title>
          <mat-panel-description>
            Select one report from HistoricoPosiciones to execute it
          </mat-panel-description>
        </mat-expansion-panel-header>
        <button mat-stroked-button color="primary" [routerLink]="['/reportH1']">Report 1 -  Percentage of incorrect positions in the last trimester</button>

        <button mat-stroked-button color="primary" [routerLink]="['/reportH2']">Report 2 - Mean fuel level percentage of every vehicle</button>
      </mat-expansion-panel>

<mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        MedidasEscalares
      </mat-panel-title>

        Select one report from MedidasEscalares to execute it
      </mat-panel-description>
    </mat-expansion-panel-header>
    <button mat-stroked-button color="primary" [routerLink]="['/reportM1']">Report 1 -  Average distance traveled by vehicle each month</button>
