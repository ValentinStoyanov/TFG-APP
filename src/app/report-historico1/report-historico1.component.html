<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        GitHub's API rate limit has been reached. It will be reset in one minute.
      </div>
    </div>
  
    <div class="example-table-container">
  
      <table mat-table [dataSource]="dataSource" class="example-table" matSort>

        <!-- Number Column -->
        <ng-container matColumnDef="ecu">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ecu</th>
          <td mat-cell *matCellDef="let row">{{row.ecu}}</td>
        </ng-container>
  
        <!-- Title Column -->
        <ng-container matColumnDef="percentage">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Percentage</th>
          <td mat-cell *matCellDef="let row">{{row.percentage}}</td>
        </ng-container>
  
      
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator > after </mat-paginator>
  </div>
